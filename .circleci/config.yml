version: 2
jobs:
  build:
    working_directory: /root
    docker:
      - image: aarondl0/sqlboiler-test:latest

      - image: postgres:9.6
        environment:
          POSTGRES_PASSWORD: psqlpassword

      - image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: mysqlpassword

#     - image: microsoft/mssql-server-linux:ctp2-0
#       environment:
#         ACCEPT_EULA: 'Y'
#         SA_PASSWORD: 'R@@tr@@t1234'

    environment:
      GOPATH: /go
      ROOTPATH: /go/src/github.com/ann-kilzer/sqlboiler

    steps:
      - run:
          name: Add PSQL Creds
          command: |
            echo "*:*:*:*:psqlpassword" > /root/.pgpass
            chmod 600 /root/.pgpass
      - run:
          name: Add MySQL Creds
          command: |
            echo -e "[client]\nuser = root\npassword = mysqlpassword\nhost = localhost\nprotocol = tcp" > /root/.my.cnf
            chmod 600 /root/.my.cnf

      - run:
          name: Wait for PSQL
          command: >
            for i in `seq 30`; do
              echo "Waiting for psql"
              set +o errexit
              psql --host localhost --username postgres --dbname template1 -c 'select * from information_schema.tables;' > /dev/null
              status=$?
              set -o errexit
              if [ $status -eq 0 ]; then
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Failed to wait for psql"
                exit 1
              fi
              sleep 1
            done

      - run:
          name: Wait for MySQL
          command: >
            for i in `seq 30`; do
              echo "Waiting for mysql"
              set +o errexit
              mysql --execute 'select * from information_schema.tables;' > /dev/null
              status=$?
              set -o errexit
              if [ $status -eq 0 ]; then
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Failed to wait for mysql"
                exit 1
              fi
              sleep 1
            done

